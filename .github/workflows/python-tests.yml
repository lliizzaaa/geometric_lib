name: Python Tests and Linting

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*
      - develop
  workflow_dispatch:  # Возможность ручного запуска

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    env:
      FULL_NAME: "Ахматова Елизавета Алексеевна"
      GROUP_NUMBER: "М3114"

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Вывод информации
      - name: Print user information
        run: |
          echo "Full Name: ${{ env.FULL_NAME }}"
          echo "Group Number: ${{ env.GROUP_NUMBER }}"
          echo "GitHub Username: ${{ github.actor }}"

      # Шаг 3: Установка Python 3.13
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Шаг 4: Установка зависимостей из requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Шаг 5: Запуск юнит-тестов
      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p '*.py'

      # Шаг 6: Проверка стиля с flake8
      - name: Lint code with flake8
        run: |
          pip install flake8
          flake8 . || echo "Linting completed with warnings"

      # Опционально: Форматирование кода с black
      - name: Format code with black
        run: |
          pip install black
          black . || echo "Code formatted with black"
