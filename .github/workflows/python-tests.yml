name: Python Tests and Linting

on:
  push:
    branches:
      - master
      - release/*
      - feat/tests
  pull_request:
    branches:
      - master
      - release/*
      - develop
      - feat/tests
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FULL_NAME: "Ахматова Елизавета Алексеевна"
      GROUP_NUMBER: "M3114"

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Шаг 2: Печать информации о пользователе
      - name: Print user information
        run: |
          echo "ФИО: ${{ env.FULL_NAME }}"
          echo "Номер группы: ${{ env.GROUP_NUMBER }}"
          echo "GitHub Ник: ${{ github.actor }}"

      # Шаг 3: Настройка Python 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # Шаг 4: Кэширование pip для ускорения
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Шаг 5: Создание виртуального окружения
      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # Шаг 6: Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Убедимся, что pytest установлен
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Шаг 7: Установка PYTHONPATH для тестов
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      # Шаг 8: Запуск тестов с pytest
      - name: Run unit tests
        run: |
          pytest || exit 1  # Убедимся, что pytest останавливает воркфлоу при ошибках

      # Шаг 9: Проверка стиля кода с black
      - name: Lint code with black
        run: |
          pip install black
          black . --check || echo "Некорректный стиль кода"
